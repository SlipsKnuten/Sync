<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="w-full max-w-4xl mx-auto p-8">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <div class="mb-4 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-800">Collaborative Document Editor</h1>
                <div class="flex items-center gap-4">
                    <div class="text-sm text-gray-600">
                        Session: <span id="sessionCode" class="font-mono font-bold text-blue-600"></span>
                        <a href="documents.html" class="text-blue-600 hover:text-blue-800">My Documents</a>
                    </div>
                    <div id="status" class="text-sm text-gray-600"></div>
                </div>
            </div>
            
            <div id="users" class="mb-4 flex gap-2 flex-wrap"></div>
            
            <div id="editor-container" class="relative">
                <textarea 
                    id="editor" 
                    class="w-full p-4 border-2 border-gray-300 rounded-lg min-h-[400px] font-mono text-sm focus:outline-none focus:border-blue-500 resize-none"
                    placeholder="Start typing..."
                ></textarea>
                <div id="cursors"></div>
            </div>
            
            <div class="mt-4 flex justify-between items-center">
                <button id="copyCode" class="text-sm bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded transition duration-200">
                    Copy Session Code
                </button>
                <a href="index.html" class="text-sm text-blue-600 hover:text-blue-800">Leave Session</a>
            </div>
        </div>
    </div>

    <script src="js/cursor.js"></script>
    <script src="js/editor.js"></script>
    <script src="js/websocket.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
